<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<link href="../assets/style/style.css" rel="stylesheet">
</head>
<body>
<section class="section-sign-up">
    <div class="style-form">
        <form id="login-form" method="post"  >
                <h1>
                    Login
            </h1>
            <div>
                <input type="text" id="name" placeholder="Name...">
            </div>
            <div>
                <input class="input-sign-up" type="text" id="email" name="email" placeholder="Email...">
            </div>
            <div>
                <input class="input-sign-up"  type="password" id="password" name="password" placeholder="Password...">
            </div>
            <div>
                <button class="send-data" type="submit" >Login</button>
            </div>
            <a href="../resset/resetpassword.html">Forgot your password?</a>
            <script async src="./login.js"></script>
        </form>
    </div>
</section>
</body>
</html>
