<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="../assets/style/style.css" rel="stylesheet">
</head>
<body>
<div class="style-form">
    <form id="reset-form" method="post"  >
        <h1>
            Reset Password
        </h1>
        <div>
            <input class="input-sign-up" type="text" id="email" name="email" placeholder="Email...">
        </div>
        <div>
            <input class="input-sign-up"  type="password" id="password" name="password" placeholder="Password...">
        </div>
        <div>
            <input class="input-sign-up"  type="password" id="confpassword" name="password" placeholder="Confirmation Password...">
        </div>
        <div>
            <button class="send-data" type="submit" >Reset</button>
        </div>
        <script async src="./ressetpassword.js"></script>
    </form>
</div>

</body>
</html>
