<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="page/assets/style/style.css" rel="stylesheet">

</head>
<body>
    <div class="style-form">
        <form id="signup-form" method="post"  >
            <h1>
                Sign up
            </h1>

            <div>
                <input type="text" id="name" placeholder="Name...">
            </div>
            <div>
                <input class="input-sign-up" type="text" id="email" name="email" placeholder="Email...">
            </div>
            <div>
                <input class="input-sign-up"  type="password" id="password" name="password" placeholder="Password..." >
            </div>
            <div>
                <button class="send-data" type="submit" >Sign up</button>
            </div>
            <a href="./page/login/login.html" class="linkExistMember">Existing member?</a>
        <script async src="./script/main.js"></script>
        </form>
    </div>
</body>
</html>
